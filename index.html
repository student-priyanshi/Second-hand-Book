<!DOCTYPE html>

<head>

<body>

    <!-- Header Section -->

    <!-- MenuBar Section -->
    <div class="menu-container">
        <div class="menu-bar">
            <div class="menu-icon">
                <!-- Icon Placeholder -->
                <svg width="24" height="24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />

            <a href="#" class="menu-item">Literature and Fiction</a>
            <a href="#" class="menu-item">India Top Read</a>
                <!-- Arrow Placeholder -->
                <svg width="16" height="16" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                    <path d="M1.5 8l6-6L9 3l-4 4 4 4-1.5 1.5-6-6z" />
                </svg>
            </a>
        </div>
    </div>

   
    

    
    <!-- Carousel Section -->
<div class="carousel">
    <button class="carousel-control prev">◀</button>
    <div class="slides">
        <div class="slide">
            <img src="images/car3.png" alt="Slide Image 1">
        </div>
        <div class="slide">
            <img src="images/carosuel.png" alt="Slide Image 2">
        </div>
        <div class="slide">
            <img src="images/carousel2.png" alt="Slide Image 3">
        </div>
    </div>
    <button class="carousel-control next">▶</button>
</div>


<script>
    //   Signup and Login buttons  
    // Get the buttons by their IDs
    const signupBtn = document.getElementById('signupBtn');
    const loginBtn = document.getElementById('loginBtn');

    // Add event listeners to handle navigation
    signupBtn.addEventListener('click', function() {
        window.location.href = 'signup.html';  // Redirect to the sign-up page
    });

    loginBtn.addEventListener('click', function() {
        window.location.href = 'login.html';  // Redirect to the login page
    });



        // menubar
        const menuBar = document.querySelector('.menu-bar');
        let isDragging = false;
        let startX;
        let scrollStart;

        menuBar.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.pageX - menuBar.offsetLeft;
            scrollStart = menuBar.scrollLeft;
        });

        menuBar.addEventListener('mouseleave', () => {
            isDragging = false;
        });

        menuBar.addEventListener('mouseup', () => {
            isDragging = false;
        });

        menuBar.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const x = e.pageX - menuBar.offsetLeft;
            const move = (x - startX) * 3; //scroll speed
            menuBar.scrollLeft = scrollStart - move;
        });
        
        // carousel
       // Select the necessary elements
const slides = document.querySelector('.carousel .slides');
const slideImages = document.querySelectorAll('.carousel .slides img');
const slideCount = slideImages.length;
let currentIndex = 0;
let slideInterval = setInterval(nextSlide, 3000); // Slide every 3 seconds

// Attach event listeners for manual controls
document.querySelector('.carousel-control.prev').addEventListener('click', prevSlide);
document.querySelector('.carousel-control.next').addEventListener('click', nextSlide);

// Function to move to the next slide
function nextSlide() {
    currentIndex = (currentIndex + 1) % slideCount;
    updateSlidePosition();
}

// Function to move to the previous slide
function prevSlide() {
    currentIndex = (currentIndex - 1 + slideCount) % slideCount;
    updateSlidePosition();
}

// Function to update the slide position
function updateSlidePosition() {
    slides.style.transform = `translateX(-${currentIndex * 100}%)`;
}

// Pause the slideshow on mouse hover
function pauseSlideshow() {
    clearInterval(slideInterval);
}

// Resume the slideshow when mouse is not hovering
function resumeSlideshow() {
    slideInterval = setInterval(nextSlide, 3000);
}

// Add event listeners to pause and resume the slideshow on hover
document.querySelector('.carousel').addEventListener('mouseover', pauseSlideshow);
document.querySelector('.carousel').addEventListener('mouseout', resumeSlideshow);



</script>
</body>
</html>
